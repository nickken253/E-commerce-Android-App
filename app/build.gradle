plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlinx-serialization'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp' version "$ksp_version"
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'dev.keego.shoppingcart'
    compileSdk 34

    defaultConfig {
        applicationId "dev.vstd.shoppingcart"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        benchmark {
            signingConfig signingConfigs.debug
            matchingFallbacks = ['release']
            debuggable false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "$kotlin_compose_compiler_version"
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    bundle {
        language {
            enableSplit = false
        }
    }

    kapt {
        useBuildCache = true
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    // under scripts helping Android Studio lookup for generated code from KSP & compose-destinations
    applicationVariants.configureEach { variant ->
        variant.addJavaSourceFoldersToModel(
                new File(buildDir, "generated/ksp/${variant.name}/kotlin")
        )
    }

    lint {
        disable += ["ComposableNaming", "UseCompoundDrawables"]
    }

    def apikeyPropertiesFile = rootProject.file(".env")
    def apikeyProperties = new Properties()
    apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))

    buildTypes.each {
        it.buildConfigField 'String', 'APIKEY_PRICECOMPARE', apikeyProperties['apikey_comparision']
    }
}

dependencies {
    // <core - keep up to date as possible>
    implementation 'com.github.serpapi:google-search-results-java:2.0.2'
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.2"
    implementation "androidx.startup:startup-runtime:1.1.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.jakewharton.timber:timber:5.0.1"
    implementation 'androidx.activity:activity-compose:1.7.0'
    implementation platform('androidx.compose:compose-bom:2023.08.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material-icons-extended'
    implementation 'androidx.compose.ui:ui-test-android:1.7.8'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.activity:activity:1.8.0'
    androidTestImplementation platform('androidx.compose:compose-bom:2023.08.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // <xml>
    implementation "com.google.android.material:material:1.10.0"
    implementation "com.makeramen:roundedimageview:2.3.0"
    implementation "androidx.navigation:navigation-fragment-ktx:2.7.5"
    implementation "androidx.navigation:navigation-ui-ktx:2.7.5"

    /** Compose navigation */
    def compose_navigation_version = "2.5.1"
    implementation "androidx.navigation:navigation-compose:$compose_navigation_version"

    // Ktor
    def core_ktor_version = '1.5.0'
    implementation "io.ktor:ktor-client-core:$core_ktor_version"
    def android_ktor_version = "1.6.3"
    implementation "io.ktor:ktor-client-android:$android_ktor_version"
    implementation "io.ktor:ktor-client-serialization:$core_ktor_version"
    implementation "io.ktor:ktor-client-logging:$core_ktor_version"
    implementation "io.ktor:ktor-client-auth:$core_ktor_version"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.20"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.20"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.20"

    implementation 'com.google.mlkit:barcode-scanning:17.2.0'

    // Thư viện CameraX để sử dụng camera
    implementation 'androidx.camera:camera-core:1.2.3'
    implementation 'androidx.camera:camera-camera2:1.2.3'
    implementation 'androidx.camera:camera-lifecycle:1.2.3'
    implementation 'androidx.camera:camera-view:1.3.0-alpha06'

    // Xử lý permission
    implementation 'com.google.accompanist:accompanist-permissions:0.28.0'
    
    // Truth
    def truth_version = "1.1.3"
    testImplementation "com.google.truth:truth:$truth_version"
    androidTestImplementation "com.google.truth:truth:$truth_version"

    // Timber
    def timber_version = "5.0.1"
    implementation "com.jakewharton.timber:timber:$timber_version"

    // Coroutines
    def core_coroutine_version = "1.6.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$core_coroutine_version"
    def android_coroutine_version = "1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$android_coroutine_version"

    // Coroutine Lifecycle Scopes
    def lifecycle_version = "2.5.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"

    // compose coil to load images
    def compose_coil_version = "2.2.0"
    implementation "io.coil-kt:coil-compose:$compose_coil_version"
    implementation "io.coil-kt:coil-svg:$compose_coil_version"

    //Dagger - Hilt
    implementation "com.google.dagger:hilt-android:$hilt_plugin_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_plugin_version"
    kapt "androidx.hilt:hilt-compiler:1.0.0"
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'

    // Room
    def room_version = "2.4.3"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
    ksp "androidx.room:room-compiler:$room_version"

    // <compose_navigation>
    implementation "io.github.raamcosta.compose-destinations:core:$compose_destinations_version"
    ksp "io.github.raamcosta.compose-destinations:ksp:$compose_destinations_version"

    // <dagger_hilt>
    implementation "com.google.dagger:hilt-android:$hilt_version"
    ksp "com.google.dagger:hilt-compiler:$hilt_version"

    // <image>
    implementation "io.coil-kt:coil-compose:2.4.0"
    implementation "io.coil-kt:coil:2.4.0"

    // <accompanist>
    implementation "com.google.accompanist:accompanist-pager:0.31.3-beta"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.31.3-beta"
    implementation "com.google.accompanist:accompanist-placeholder:0.31.3-beta"

    // <lottie>
    implementation "com.airbnb.android:lottie-compose:6.1.0"

    // <whatif>
    implementation "com.github.skydoves:whatif:1.1.2"

    // <test>
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}