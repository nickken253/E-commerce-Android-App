plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlinx-serialization'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp' version "$ksp_version"
//    id 'com.google.gms.google-services'
//    id 'com.google.firebase.appdistribution'

    // <hilt>
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
}

android {
    namespace 'dev.keego.shoppingcart'
    compileSdk 34

    defaultConfig {
        applicationId "dev.vstd.shoppingcart"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            debuggable true
//            firebaseAppDistribution {
//                artifactType = "APK"
//                groups = "standard"
//                serviceCredentialsFile = file("/firebase-app-distribution.json")
//            }
//            task publishDebug {
//                dependsOn 'assembleDebug'
//                dependsOn 'appDistributionUploadDebug'
//            }
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        compose true
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    bundle {
        language {
            enableSplit = false
        }
    }

    kapt {
        useBuildCache = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "$kotlin_compose_compiler_version"
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    // under scripts helping Android Studio lookup for generated code from KSP & compose-destinations
    applicationVariants.configureEach { variant ->
        variant.addJavaSourceFoldersToModel(
                new File(buildDir, "generated/ksp/${variant.name}/kotlin")
        )
    }

    lint {
        disable += ["ComposableNaming", "UseCompoundDrawables"]
    }

    def apikeyPropertiesFile = rootProject.file(".env")
    def apikeyProperties = new Properties()
    apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))

    buildTypes.each {
        it.buildConfigField 'String', 'APIKEY_PRICECOMPARE', apikeyProperties['apikey_comparision']
    }
}

